<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title th:text="${project != null ? 'Upravit projekt' : 'Vytvořit projekt'}"></title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body>

<!-- Menu -->
<nav th:insert="~{fragments/menu.html}"></nav>

<div class="container list-container">

    <!-- Errors -->
    <div th:insert="~{fragments/error.html}"></div>

    <div class="d-flex justify-content-between align-items-center list-header">
        <h2 th:text="${project.id != null ? 'Upravit projekt' : 'Vytvořit nový projekt'}"></h2>
        <a class="btn btn-secondary" th:href="@{/project}">Zpět</a>
    </div>

    <form method="post" th:action="@{'/project'}" th:object="${project}">

        <div class="mb-3">
            <label class="form-label" for="projectName">Název projektu</label>
            <input class="form-control" id="projectName" name="name"
                   required th:value="${project.id != null ? project.name : ''}" type="text">
        </div>

        <input th:field="*{id}" th:if="${project.id != null}" type="hidden">

        <button class="btn btn-primary" type="submit">
            <span th:text="${project.id != null ? 'Upravit projekt' : 'Vytvořit projekt'}"></span>
        </button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
