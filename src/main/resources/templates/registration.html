<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Registrace</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .register-container {
            max-width: 500px;
            margin: 5% auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .register-header {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">

    <!-- Errors -->
    <div th:insert="~{fragments/error.html}"></div>

    <div class="register-container">
        <h2 class="text-center register-header">Registrace</h2>
        <form method="post" th:action="@{/registration}">
            <div class="mb-3">
                <label class="form-label" for="username">Uživatelské jméno</label>
                <input class="form-control" id="username" name="username" required type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Heslo</label>
                <input class="form-control" id="password" name="password" required type="password">
            </div>
            <div class="mb-3">
                <label class="form-label" for="firstName">Jméno</label>
                <input class="form-control" id="firstName" name="firstName" required type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="lastName">Příjmení</label>
                <input class="form-control" id="lastName" name="lastName" required type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" id="email" name="email" required type="email">
            </div>
            <button class="btn btn-primary w-100" type="submit">Registrovat se</button>
        </form>
        <p class="text-center mt-3">
            Již máte účet? <a th:href="@{/login}">Přihlaste se</a>
        </p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
