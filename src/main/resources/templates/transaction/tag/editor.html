<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title th:text="${transactionTag.id != null ? 'Upravit štítek' : 'Vytvořit nový štítek'}"></title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
            max-width: 600px;
        }
    </style>
</head>
<body>
<!-- Menu -->
<nav th:insert="~{fragments/menu.html}"></nav>

<div class="container list-container">

    <!-- Errors -->
    <div th:insert="~{fragments/error.html}"></div>

    <h2 th:text="${transactionTag.id != null ? 'Upravit štítek' : 'Vytvořit nový štítek'}"></h2>

    <form class="mt-4" method="post" th:action="@{/transaction-tag}" th:object="${transactionTag}">
        <div class="mb-3">
            <label class="form-label" for="name">Název štítku</label>
            <input class="form-control" id="name" placeholder="Zadejte název" required th:field="*{name}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="color">Barva štítku</label>
            <input class="form-control form-control-color" id="color" th:field="*{color}" title="Vyberte barvu štítku"
                   type="color">
        </div>

        <input th:field="*{id}" th:if="${transactionTag.id != null}" type="hidden">

        <div class="d-flex justify-content-between mt-4">
            <a class="btn btn-secondary" th:href="@{/transaction-tag}">Zpět na seznam</a>
            <button class="btn btn-primary" type="submit">Uložit</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
