<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>User Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body>

<!-- Menu -->
<nav th:insert="~{fragments/menu.html}"></nav>

<div class="container">

    <!-- Errors -->
    <div th:insert="~{fragments/error.html}"></div>

    <div class="header d-flex justify-content-between align-items-center">
        <h1>Detail Uživatele</h1>
        <a class="btn btn-secondary" th:href="@{/user}">Zpět na seznam uživatelů</a>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Uživatelský ID: <span th:text="${user.id}"></span></h5>
            <p class="card-text">
                <strong>Uživatelské jméno:</strong> <span th:text="${user.username}"></span><br>
                <strong>Jméno:</strong> <span th:text="${user.firstName}"></span><br>
                <strong>Příjmení:</strong> <span th:text="${user.lastName}"></span><br>
                <strong>Email:</strong> <span th:text="${user.email}"></span><br>
                <strong>Role:</strong>
            <ul>
                <li th:each="role : ${user.userRoles}" th:text="${role}"></li>
            </ul>
            </p>
        </div>
    </div>
    <div class="card">
        <table class="table table-striped" th:if="${#lists.size(projects) > 0}">
            <thead>
            <tr>
                <th>Název</th>
                <th>Utracená částka</th>
                <th>Počet transakcí</th>
                <th>Datum poslední transakce</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${projects}">
                <td th:text="${project.name}"></td>
                <td th:text="${project.spentAmount} + ' Kč'"></td>
                <td th:text="${project.sumOfTransactions}"></td>
                <td th:text="${project.lastTransactionDate}"></td>
            </tr>
            </tbody>
        </table>
        <div th:if="${#lists.size(projects) == 0}">
        <p class="alert alert-warning">Žádné projekty k zobrazení.</p>
    </div>
    </div>


</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
