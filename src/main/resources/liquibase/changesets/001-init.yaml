databaseChangeLog:
  - changeSet:
      id: 1
      author: matejvana
      changes:
        - createTable:
            tableName: user_details
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: created_at
                  type: java.sql.Types.TIMESTAMP_WITH_TIMEZONE
              - column:
                  name: created_by
                  type: bigint
              - column:
                  name: last_modified_at
                  type: java.sql.Types.TIMESTAMP_WITH_TIMEZONE
              - column:
                  name: last_modified_by
                  type: bigint

        - createTable:
            tableName: user_details_role
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_user_details_role_user_id
                    references: user_details(id)
              - column:
                  name: user_role
                  type: varchar(255)
                  constraints:
                    primaryKey: true

        - createTable:
            tableName: audit_log
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: created_at
                  type: java.sql.Types.TIMESTAMP_WITH_TIMEZONE
              - column:
                  name: created_by
                  type: bigint
              - column:
                  name: audit_log_entity_type
                  type: varchar(50)
              - column:
                  name: audit_log_event_type
                  type: varchar(50)
              - column:
                  name: entity_json
                  type: varchar(65500)