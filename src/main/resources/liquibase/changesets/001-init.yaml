databaseChangeLog:
  - changeSet:
      id: 1
      author: matejvana
      changes:
        - createTable:
            tableName: user_details
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: created_at
                  type: java.sql.Types.TIMESTAMP_WITH_TIMEZONE

        - createTable:
            tableName: user_details_role
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_user_details_role_user_id
                    references: user_details(id)
              - column:
                  name: user_role
                  type: varchar(255)
                  constraints:
                    primaryKey: true