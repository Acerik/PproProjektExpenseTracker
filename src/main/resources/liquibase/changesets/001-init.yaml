databaseChangeLog:
  - changeSet:
      id: 1
      author: matejvana
      changes:
        - createTable:
            tableName: user_details
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: created_at
                  type: java.sql.Types.TIMESTAMP_WITH_TIMEZONE
              - column:
                  name: created_by
                  type: bigint
              - column:
                  name: last_modified_at
                  type: java.sql.Types.TIMESTAMP_WITH_TIMEZONE
              - column:
                  name: last_modified_by
                  type: bigint

        - createTable:
            tableName: user_details_role
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_user_details_role_user_id
                    references: user_details(id)
              - column:
                  name: user_role
                  type: varchar(255)
                  constraints:
                    primaryKey: true

        - createTable:
            tableName: audit_log
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: created_at
                  type: java.sql.Types.TIMESTAMP_WITH_TIMEZONE
              - column:
                  name: created_by
                  type: bigint
              - column:
                  name: audit_log_entity_type
                  type: varchar(50)
              - column:
                  name: audit_log_event_type
                  type: varchar(50)
              - column:
                  name: entity_json
                  type: varchar(65500)

        - createTable:
            tableName: project
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: created_at
                  type: java.sql.Types.TIMESTAMP_WITH_TIMEZONE
              - column:
                  name: created_by
                  type: bigint
              - column:
                  name: last_modified_at
                  type: java.sql.Types.TIMESTAMP_WITH_TIMEZONE
              - column:
                  name: last_modified_by
                  type: bigint
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKey: true
                    foreignKeyName: fk_project_user_id
                    references: user_details(id)

        - createTable:
            tableName: transaction_tag
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: created_at
                  type: java.sql.Types.TIMESTAMP_WITH_TIMEZONE
              - column:
                  name: created_by
                  type: bigint
              - column:
                  name: last_modified_at
                  type: java.sql.Types.TIMESTAMP_WITH_TIMEZONE
              - column:
                  name: last_modified_by
                  type: bigint
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKey: true
                    foreignKeyName: fk_transaction_tag_user_id
                    references: user_details(id)
        - createTable:
            tableName: transaction
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: created_at
                  type: java.sql.Types.TIMESTAMP_WITH_TIMEZONE
              - column:
                  name: created_by
                  type: bigint
              - column:
                  name: last_modified_at
                  type: java.sql.Types.TIMESTAMP_WITH_TIMEZONE
              - column:
                  name: last_modified_by
                  type: bigint
              - column:
                  name: amount
                  type: double
              - column:
                  name: date
                  type: date
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: project_id
                  type: bigint
                  constraints:
                    foreignKey: true
                    foreignKeyName: fk_transaction_project_id
                    references: project(id)
              - column:
                  name: transaction_tag_id
                  type: bigint
                  constraints:
                    foreignKey: true
                    foreignKeyName: fk_transaction_transaction_tag_id
                    references: transaction_tag(id)

        - createTable:
            tableName: template
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: created_at
                  type: java.sql.Types.TIMESTAMP_WITH_TIMEZONE
              - column:
                  name: created_by
                  type: bigint
              - column:
                  name: last_modified_at
                  type: java.sql.Types.TIMESTAMP_WITH_TIMEZONE
              - column:
                  name: last_modified_by
                  type: bigint