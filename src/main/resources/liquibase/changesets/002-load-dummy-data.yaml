databaseChangeLog:
  - changeSet:
      id: 002-load-dummy-data
      author: matejvana
      changes:
        - loadData:
            tableName: user_details
            columns:
              - column:
                  header: username
                  name: username
                  type: STRING
              - column:
                  header: password
                  name: password
                  type: STRING
              - column:
                  header: first_name
                  name: first_name
                  type: STRING
              - column:
                  header: last_name
                  name: last_name
                  type: STRING
              - column:
                  header: email
                  name: email
                  type: STRING
              - column:
                  header: created_by
                  name: created_by
                  type: NUMERIC
              - column:
                  header: created_at
                  name: created_at
                  type: DATE
            relativeToChangelogFile: true
            file: ../data/user/users.csv
            primaryKey: id
        - loadData:
            tableName: user_details_role
            columns:
              - column:
                  header: user_id
                  name: user_id
                  type: NUMERIC
              - column:
                  header: role
                  name: user_role
                  type: STRING
            relativeToChangelogFile: true
            file: ../data/user/user_role.csv
            primaryKey: user_id
        - loadData:
            tableName: project
            columns:
              - column:
                  header: user_id
                  name: user_id
                  type: NUMERIC
              - column:
                  header: name
                  name: name
                  type: STRING
            relativeToChangelogFile: true
            file: ../data/project/project.csv
            primaryKey: id
        - loadData:
            tableName: transaction
            columns:
              - column:
                  header: project_id
                  name: project_id
                  type: NUMERIC
              - column:
                  header: title
                  name: title
                  type: STRING
              - column:
                  header: description
                  name: description
                  type: STRING
              - column:
                  header: amount
                  name: amount
                  type: double
              - column:
                  header: date
                  name: date
                  type: date
            relativeToChangelogFile: true
            file: ../data/transaction/transaction.csv
            primaryKey: id