spring:
  application:
    name: PproProjektExpenseTracker

  datasource:
    url: jdbc:h2:mem:db
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true

  liquibase:
    change-log: classpath:liquibase/changelog-main.yaml
    enabled: true
    contexts: dev,prod
    default-schema: public
    drop-first: false